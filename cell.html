<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main-style.css">
  <link rel="stylesheet" href="cell-style.css">
  <link rel="icon" type="image/png" href="./assets/chess-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- Chess libraries -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  
  <title>Pocket-Chess - Level Details</title>
</head>
<body>
    <div class="header">
      <a href="index.html" style="display: flex; align-items: center; gap: 8px; text-decoration: none; color: inherit;">
        <img src="./assets/chess-icon.png" alt="chess-icon" width="40" height="40" class="chess-icon">
        <div>Pocket Chess</div>
      </a>
    </div>

    <div class="level-content">
        <div class="level-header">
            <button class="back-button">
                <i class="fa-solid fa-regular fa-arrow-left"></i>
            </button>
            <div class="header-content">
                <div class="level-title">Level <span id="level-number">1</span></div>
              
                <div class="turn-indicator" id="turn">White to move</div>
            </div>
            <button class="forward-button">
                <i class="fa-solid fa-regular fa-arrow-right"></i>
            </button>
        </div>

      <div class="objective">Mate in 2</div>

      <div class="game-section">
        <div class="board-header">
          <div class="status-message" id="status">Invalid Move</div> 
          <div class="controls">
            <button class="hint-button">
              <img src="./assets/light-bulb-14.png" alt="Hint">
              HINT
            </button>   
            <button class="solution-button">Show solution</button>
          </div>
        </div>
        <dialog class="solution-display">
          <div class="dialog-header">
            <i class="fa-solid fa-xmark x-mark"></i>
            
          </div>
          <div class="title">Solution:</div>
          <div class="solution-content">
            
          </div>
        </dialog>
        <div class="board-wrapper">
          <div class="hint-display" id="hint-display"></div>
          <div class="board-container" id="board">
            <!-- Chess board will be imported here -->
          </div>
          <div class="croppped-coords" id="croppped-coords"></div>
        </div>
      </div>
    </div>

    <script src="cell-script.js"></script>
</body>
</html>
