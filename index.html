<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main-style.css">
    <link rel="icon" type="image/png" href="./assets/chess-icon.png">
  <title>Pocket-Chess</title>
</head>
<body>

    <div class="header">
      <a href="index.html" style="display: flex; align-items: center; gap: 8px; text-decoration: none; color: inherit;">
        <img src="./assets/chess-icon.png" alt="chess-icon" width="40" height="40" class="chess-icon">
        <div>Pocket Chess</div>
      </a>
    </div>
    <div class="title-section">
      <div class="title">Pocket Chess</div>
      <div class="subscripts">Learn Chess - The Fun Way!</div>
    </div>
    <div class="main">
      <div class="levels-section" aria-label="chessboard"></div>
    </div>
  <script src="main-script.js"></script>
  <script>
    // If opened via file:// show a short instruction banner
    (function(){
      if (window.location && window.location.protocol === 'file:') {
        const banner = document.createElement('div');
        banner.className = 'local-server-banner';
        banner.style.cssText = 'background:#fff3c4;color:#333;padding:8px 12px;text-align:center;font-weight:600;';
        banner.innerHTML = 'Serving files via <code>file://</code> can prevent puzzles from loading. Run a local server: <code>python -m http.server 8000</code> and open <code>http://localhost:8000/</code>.';
        document.body.insertBefore(banner, document.body.firstChild);
      }
    })();
  </script>

</body>
</html>
